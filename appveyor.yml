version: "{build}"

platform: 
  - x64

init:
  - git config --global core.autocrlf true
 
environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "2"
	
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install
  
test_script:
  - npm test
  
build: off